<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="index.css">
    <title>Bookmark Manager</title>
</head>
<body>
    <div class="container">
<h1 style="color: blue"><i class="fa fa-bookmark" aria-hidden="true"></i>  </i>Bookmark Manager</h1>
        <form id="bookmark-form">
    <input type="text" id="bookmark-title" placeholder="Bookmark Name" required>
    <input type="url" id="bookmark-url" placeholder="Bookmark URL" required>
    <button type="submit">Add Bookmark</button>
    </form>
    </div>
    <div class="card-container" id="bookmark-list"></div>
    <script src="index.js"></script>
</body>
</html>
